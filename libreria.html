<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="libreria.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Market Place
    </title>
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand">Libreria</a>
                <form class="d-flex" role="search">
                    <input onkeyup="searchBook(event)" class="form-control me-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>

        </nav>
    </header>

    <main>
        <div class="album py-5 bg-light">
            <div class="container">
                <div>
                    <h1>Carrello totale: <span class="totale">0</span> EUR</h1>
                    <button class="btn btn-danger" onclick="emptyCart()"> Svuota </button>
                    <ul class="list-group my-3">
                    </ul>
                </div>
                <div class="row g-4 justify-content-center align-items-stretch ">

                    <!-- Le card verranno inserite qui -->
                </div>
            </div>
        </div>


    </main>



    <script src="libreria.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
